<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title></title>
<script src="./js/lib/jquery-2.1.1.min.js"></script>
<script src="./js/popup.js"></script>
<script src="./js/tab.js"></script>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/popup.css">
</head>
<body>
<div class="tabset">
	<div class="tabs">
		<a href="#tab1" class="btn btn-default selected default selector"><span>配信一覧</span></a>
		<a href="#tab2" class="btn btn-default selector"><span>ワード登録</span></a>
	</div>

	<div class="panels">

		<div id="tab1" class="panel">
			<button id="toggle" class="btn btn-default btn-sm toStart">配信取得開始</button>
			<span id="notificationInterval">
				<span>配信通知間隔</span>
				<select id="intervalSelector">
					<option id="min1" value="1">1</option>
					<option id="min3" value="3">3</option>
					<option id="min5" value="5">5</option>
					<option id="min10" value="10">10</option>
				</select>
				<span>分</span>
			</span>
			<div id="videoList">

			</div>
			<input type="checkbox" id="hServer">hサーバで配信を開く
			<input type="checkbox" id="autoOpen">対象の配信が始まったら自動で開く
		</div>

		<div id="tab2" class="panel">
			<select id="typeSelector">
				<option value="title">配信名</option>
				<option value="author">配信者名</option>
				<option value="tags">タグ</option>
			</select>
			<input id="word">
			<button id="register" class="btn btn-default btn-xs">登録</button>
			<div id="wordList">
				<div id="title">
					配信名:

				</div>
				<div id="author">
					配信者名:

				</div>
				<div id="tags">
					タグ名:

				</div>
			</div>
		</div>

	</div>
</div>
</body>
</html>
